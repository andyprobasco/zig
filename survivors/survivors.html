<div id="survivorPanel" ng-controller="survivorPanelController">
	<div class="wide-info-panel">
		Morale:{{morale.totalChangePerSecond}}
		{{moraleSurvivorChange.text}}:{{moraleSurvivorChange.progress}}
		Total Survivors:{{survivors.current}}/{{survivors.max}}
	</div>
	<div class="wide-info-panel" id="freeSurvivors" zg-droppable drop="handleDrop">
		<div>
		Idle Survivors:{{idleSurvivors.currentWorkers}}
		</div>
		<div class="worker" ng-show="idleSurvivors.currentWorkers > 0" zg-draggable id="freeSurvivors-worker"></div>

	</div>
</div>
