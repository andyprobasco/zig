<table>
	<tr ng-repeat="row in regions">
		<td ng-repeat="r in row">
			<div ng-hide="r.state == 'Locked'" class="location">
				{{r.name}} ({{r.state}}):
				<br>
				<button ng-click='r.removeWorker()'>-</button>{{r.currentWorkers}}<button ng-click='r.addWorker();'>+</button>
				<br>
				Progress:{{r.progress}}/{{r.progressNeeded}}
			</div>
		</td>
	</tr>
</table>
